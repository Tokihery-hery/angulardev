<div class="google">
    <div class="resultat-google">
        <div class="header-resultat">
            <div *ngIf="!awaiting">
                {{len}} Resulat{{genre}} found{{genre}}
            </div>
            <div class="awaiting" *ngIf="awaiting">
                <p>Awaiting...</p>
            </div>
        </div>
        <hr>
        <div class="resultat-show">
            <div *ngFor="let res of resultat">
                <div class="every-resultat" id="{{res.id}}">
                    <div class="image-resultat">
                        <img src="{{res.pdp}}" alt="">
                    </div>
                    <div class="contenu-resultat">
                        <h1>{{res.name}}</h1>
                        <p>{{res.description}}</p>
                        <small>
                            <span><img src="../../../assets/image/location-black.png" alt=""></span>
                            {{res.ville}}
                        </small>
                    </div>
                    <div class="action-resultat">
                        <button mat-button (click)="close(res.id)"><img src="../../../assets/image/no.png"
                                alt=""></button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
